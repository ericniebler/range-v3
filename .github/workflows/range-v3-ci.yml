            name: "Linux GCC 8 Debug (C++14)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: Debug,
            cc: "gcc-8", cxx: "g++-8",
            cmake_args: "-D CMAKE_CXX_STANDARD:STRING=14 -D RANGES_PREFER_REAL_CONCEPTS:BOOL=OFF"
          }
        - {
            name: "Linux GCC 8 Release (C++14)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
