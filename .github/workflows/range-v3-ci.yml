name: range-v3 CI

# Trigger on pushes to all branches and for all pull-requests
on: [push, pull_request]

env:
  CMAKE_VERSION: 3.16.2
  NINJA_VERSION: 1.9.0

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        # GCC-7
        - {
            name: "Linux GCC 7 Debug (C++14)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: Debug,
            cc: "gcc-7", cxx: "g++-7",
            cmake_args: "-D CMAKE_CXX_STANDARD:STRING=14 -D RANGES_PREFER_REAL_CONCEPTS:BOOL=OFF"
          }
        - {
            name: "Linux GCC 7 Release (C++14)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: RelWithDebInfo,
            cc: "gcc-7", cxx: "g++-7",
            cmake_args: "-D CMAKE_CXX_STANDARD:STRING=14 -D RANGES_PREFER_REAL_CONCEPTS:BOOL=OFF"
          }
        - {
            name: "Linux GCC 7 Debug (C++17)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: Debug,
            cc: "gcc-7", cxx: "g++-7",
            cmake_args: "-D CMAKE_CXX_STANDARD:STRING=17 -D RANGES_PREFER_REAL_CONCEPTS:BOOL=OFF"
          }
        - {
            name: "Linux GCC 7 Release (C++17)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: RelWithDebInfo,
            cc: "gcc-7", cxx: "g++-7",
            cmake_args: "-D CMAKE_CXX_STANDARD:STRING=17 -D RANGES_PREFER_REAL_CONCEPTS:BOOL=OFF"
          }
        - {
            name: "Linux GCC 7 Release (C++17, Concepts)", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: RelWithDebInfo,
            cc: "gcc-7", cxx: "g++-7",
            cmake_args: "-D CMAKE_CXX_STANDARD:STRING=17 -D RANGES_PREFER_REAL_CONCEPTS:BOOL=ON"
          }

        # GCC-8
